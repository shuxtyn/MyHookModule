name: Android CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install CMake & NDK
        run: |
          sdkmanager --install "cmake;3.22.1" "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

      # Generate Gradle Wrapper WITHOUT relying on ./gradlew
      - name: Download Gradle 8.7 and generate wrapper
        run: |
          set -e
          curl -L -o gradle-8.7-bin.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip
          ./gradle-8.7/bin/gradle --version
          ./gradle-8.7/bin/gradle wrapper --gradle-version 8.7
          chmod +x gradlew

      - name: Gradle Wrapper Validation
        uses: gradle/actions/wrapper-validation@v3

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: MyHookModule-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
